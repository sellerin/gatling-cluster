apiVersion: batch/v1
kind: Job
metadata:
  name: batch-job
spec:
  completions: 2
  parallelism: 2
  activeDeadlineSeconds: 400
  template:
    spec:
      volumes:
      - name: nfs
        persistentVolumeClaim:
          claimName: nfs
      - name: user-files
        gitRepo:
          repository: https://github.com/sellerin/gatling-cluster.git
          revision: master
          directory: user-files
      initContainers:
      - name: prepare-test
        image: busybox
        command: ['sh', '-c', 'rm -rf /exports/results/*; mkdir -p /exports/results;']
        volumeMounts:
            - name: nfs
              mountPath: /results
      containers:
      - name: main
        image: eu.gcr.io/iron-inkwell-205415/perf:latest
        volumeMounts:
            - name: nfs
              mountPath: /gatling-charts-highcharts-bundle-3.0.2/results
              subPath: results
            - name: user-files
              mountPath: /gatling-charts-highcharts-bundle-3.0.2/user-files
              readOnly: true
      restartPolicy: Never
  backoffLimit: 1
---  
apiVersion: batch/v1
kind: Job
metadata:
  name: batch-watcher
spec:
  completions: 1
  parallelism: 1
  activeDeadlineSeconds: 40000
  template:
    spec:
      volumes:
      - name: nfs
        persistentVolumeClaim:
          claimName: nfs
      containers:
      - name: watcher
        image: eu.gcr.io/iron-inkwell-205415/watcher:latest
#        command: ["sleep"]
#        args: ["9999999999"]
        volumeMounts:
            - name: nfs
              mountPath: /results
              subPath: results
            - name: nfs
              mountPath: /aggregated-reports
      restartPolicy: Never
  backoffLimit: 0
---
kind: Service
apiVersion: v1
metadata:
  name: static-web
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
  selector:
    role: static-web
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: static-web
spec:
  replicas: 1
  selector:
    role: static-web
  template:
    metadata:
      labels:
        role: static-web
    spec:
      containers:
      - name: static-web
        image: nginx
        ports:
          - name: http
            containerPort: 80
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /usr/share/nginx/html
            name: nfs
      volumes:
        - name: nfs
          persistentVolumeClaim:
            claimName: nfs


